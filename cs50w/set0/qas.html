<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advanced Google Search</title>
        <style>
            div {
                padding: 3px
            }
            input {
               border-radius: 10px;
               text-align: left;
            }
            button {
                background-color: #4285F4;
                color: white;
                border-radius: 10px
            }
        </style>
    </head>
    <body>
        <div align="right">
            <a href="index.html">Back to Google search</a>
        </div>
        <form action="https://www.google.com/search">
            <div align="center">
                <input type="text" name="as_q" placeholder="All these words">
            </div>
            <div align="center">
                <input type="text" name="as_epq" placeholder="Exact phrase">
            </div>
            <div align="center">
                <input type="text" name="as_oq" placeholder="Any of these words">
            </div>
            <div align="center">
                <input type="text" name="as_eq" placeholder="None of these words">
            </div>
            <div align="center">
                <button type="submit">Search</button>
            </div>
        </form>

    </body>
</html>
